---
apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    author: tukov
    name: postgres-pod
spec:
  containers:
    - name: postgres
      image: postgres
      env:
        - name: POSTGRES_PASSWORD
          value: tukov
        - name: POSTGRES_USER
          value: myuser
        - name: POSTGRES_DB
          value: mydb
      ports:
        - containerPort: 5432
...